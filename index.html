<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartest Artist | Home</title>
  <link rel="stylesheet" href="https://css.smartestartist.expert/core.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #0b0b0b, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      margin-top: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
      background: linear-gradient(to right, gold, violet, deepskyblue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      max-width: 640px;
      margin: 0 auto 2em;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 4rem;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #444;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      opacity: 0.4;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>smartest::artist("expert")</h1>
    <p>
      A collective space for coders, creatives, students, and builders.<br>
      Learn, share, and sell your work. We empower digital self-expression.
    </p>
  </header>

  <div class="links">
    <a href="https://student.smartestartist.expert">Student Portal</a>
    <a href="https://shop.smartestartist.expert">Theme & Style Shop</a>
    <a href="https://playstore.smartestartist.expert">Playstore</a>
    <a href="https://github.com/smartestartist-expert">GitHub</a>
    <a href="mailto:info@smartestartist.expert">Contact</a>
  </div>

  <footer>
    &copy; 2025 Smartest Artist. All rights reserved.
  </footer>
</body>
</html>
