<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>smartest::artist("expert")</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      font-family: "Courier New", Courier, monospace;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 1em;
      background: linear-gradient(to right, #00ffcc, #66ccff, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      max-width: 90vw;
      word-break: break-word;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 2em;
      opacity: 0.85;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .links a {
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5em 1em;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .links a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 8px #0ff;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #666;
      opacity: 0.5;
      padding: 2em 1em 1em;
    }
  </style>
</head>
<body>
  <h1>smartest::artist("expert")</h1>
  <p>
    Welcome to the hub of experimental ideas, retro-inspired creativity, and creative coding.<br>
    The smartest artist builds with code — and vibes.
  </p>

  <div class="links">
    <a href="https://playstore.smartestartist.expert">Playstore</a>
    <a href="https://github.com/smartestartist-expert">GitHub</a>
    <a href="mailto:info@smartestartist.expert">Contact</a>
  </div>

  <footer>
    &copy; 2025 smartest::artist("expert") — Code is art.
  </footer>
</body>
</html>
