<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartest Artist</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      background: linear-gradient(to right, gold, violet, deepskyblue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      max-width: 640px;
      margin: 0 1em 2em;
      line-height: 1.5;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      border: 1px solid #555;
      padding: 0.5em 1.2em;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    footer {
      margin-top: 3em;
      font-size: 0.8rem;
      opacity: 0.4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .links a {
        font-size: 0.95rem;
        padding: 0.4em 1em;
      }
    }
  </style>
</head>
<body>
  <h1>www(playstore(smartest::artist("expert")))</h1>
  <p>
    Our codebase is initializing.<br>
    This static fallback page is here to hold space while the dynamic experience loads.<br>
    Please check back shortly, or explore our tools and source.
  </p>
  <div class="links">
    <a href="mailto:info@smartestartist.expert">Contact</a>
    <a href="https://github.com/smartestartist-expert" target="_blank">GitHub</a>
    <a href="https://playstore.smartestartist.expert" target="_blank">Playstore</a>
  </div>
  <footer>
    &copy; 2025 smartest::artist(). All rights reserved.
  </footer>
</body>
</html>
